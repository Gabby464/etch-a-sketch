<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');
        </style>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="main-container">
        <h1 id="main-title">Etch a Sketch</h1>
        <h2 id="game-description">A simple drawing site. Do your best and have fun!</h2>
    </div>
    <div class ="secondary-container">
    <div id="controles-centre">
        <button class = "option">Change grid size</button>
        <div class="pop-up" style="display: none" >
            <p>Enter a number from 1 to 100:</p>
            <input type="range" id="cells-number" name="cells"
         min="1" max="100">
            <label id = "size-label" for = "cells-number"></label>
            <button id = "confirm">Click to confirm</button>
        </div>
    </div>
    <div id="drawing-pad"></div>
</div>
    <div class="copyright"></div>
    <script src="script.js"></script>

</body>

</html>
